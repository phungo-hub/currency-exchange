<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Exchange</title>
    <script src="script.js" defer></script>
    <style>
        table {
            body-collapse: collapse;
            text-align: center;
            width: 80%;
        }

        select {
            width: 120px;
        }

        button {
            width: 120px;
            height: 30px;
            border-radius: 5px;
            border: none;
            background-color: #8F82CF;
            color: #fff;
        }
        #result {
            color: blue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th> </th>
        </tr>
        <tr>
            <td><input id="amount" type="number"></td>
            <td>
                <select id="from" name="from">
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <select id="to" name="to">
                    <option value="USD">USD</option>
                    <option value="VND">VND</option>
                </select>
            </td>
            <td>
                <button id="button">Convert</button>
            </td>
        </tr>
    </table>
    <div id="result"></div>
</body>
</html>
